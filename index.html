<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InsidingForFeds</title>
  <link href="https://fonts.googleapis.com/css?family=Sour+Gummy" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="overlay">
    <button id="enterBtn">Click.</button>
  </div>

  <audio id="bgAudio" loop>
    <source src="hawk tuah on my grave.mp3" type="audio/mpeg">
  </audio>

  <div id="contentWrapper">
    <h1>Insidingforfeds</h1>

    <div class="box-row">
      <p>xen10xen</p>
      <p>vd4z</p>
    </div>

    <p class="alias">FedChases</p>
  </div>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const contentWrapper = document.getElementById('contentWrapper');
    const bgAudio = document.getElementById('bgAudio');
    const overlay = document.getElementById('overlay');

    enterBtn.addEventListener('click', () => {
      bgAudio.play().catch(err => console.warn('Autoplay blocked:', err));
      overlay.style.display = 'none';
      contentWrapper.classList.add('active');
    });
  </script>

</body>
</html>
