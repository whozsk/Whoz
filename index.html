<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>whoz here</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #000;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
}

.click-to-enter {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.8);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  color: white;
  z-index: 999999;
  cursor: pointer;
  transition: opacity .5s ease;
}
.click-to-enter.fading { opacity: 0; }

.audio-controls {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}
</style>
</head>

<body>

<div class="click-to-enter">Click to Enter</div>

<div class="audio-controls">
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
</div>

<audio id="backgroundMusic"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="./disintegrate.js"></script>

<script>
/* ===================== AUDIO SYSTEM ===================== */

const SONGS = [
  "./audio/67_pretty.mp3",
  "./audio/angry.mp3",
  "./audio/cigarette.mp3",
  "./audio/fast_asleep.mp3",
  "./audio/memory_card_missing.mp3",
  "./audio/go_back_to_bed.mp3",
  "./audio/vamp_bihh.mp3",
  "./audio/geeked_xbox_360.mp3"
];

const audio = document.getElementById("backgroundMusic");
const volumeSlider = document.getElementById("volumeSlider");
audio.volume = 0.3;

function shuffle(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

let order = JSON.parse(localStorage.getItem("song_order") || "null");
let index = parseInt(localStorage.getItem("song_index") || "0", 10);

if (!Array.isArray(order) || order.length !== SONGS.length) {
  order = shuffle(SONGS);
  index = 0;
}

function playNextSong() {
  if (index >= order.length) {
    order = shuffle(SONGS);
    index = 0;
  }

  audio.src = order[index++];
  localStorage.setItem("song_order", JSON.stringify(order));
  localStorage.setItem("song_index", index);

  audio.play();
}

audio.addEventListener("ended", playNextSong);

volumeSlider.addEventListener("input", () => {
  audio.volume = volumeSlider.value;
});

/* ===================== CLICK TO ENTER ===================== */

const clickToEnter = document.querySelector(".click-to-enter");

document.addEventListener("pointerdown", () => {
  if (!clickToEnter) return;

  playNextSong();

  clickToEnter.classList.add("fading");
  setTimeout(() => clickToEnter.remove(), 500);
}, { once: true });

/* ===================== DISINTEGRATE INIT ===================== */

document.addEventListener("DOMContentLoaded", () => {
  if (window.disintegrate) {
    disintegrate.init();
  }
});

/* ===================== SECRET KEY (SAFE PLACEHOLDER) ===================== */

function checkSecretKey() {
  const input = document.getElementById("secretKeyInput");
  if (!input) return;

  if (input.value === "REPLACE_ME") {
    console.log("Secret accepted");
  } else {
    input.value = "";
  }
}
</script>

</body>
</html>
