<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whoz</title>
  <style>
    @font-face {
      font-family: 'Milkyway';
      src: url('./Milkyway DEMO.ttf') format('truetype');
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: 'Milkyway', monospace;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    canvas#starCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    canvas#trailCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    .container {
      text-align: center;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      z-index: 3;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }
    .symbol {
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 15px;
    }
    .username {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      animation: glow 3s ease-in-out infinite alternate;
      margin: 0;
    }
    .secondary-username {
      font-size: 1.2em;
      color: #bbb;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 15px #fff, 0 0 25px #fff;
      }
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 35px;
    }
    .link-btn {
      font-size: 2.4em;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .link-btn:hover {
      color: #ddd;
      transform: scale(1.1);
    }
    .link-btn img {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      object-fit: contain;
    }
    .link-btn:hover img {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7), 0 0 4px #fff;
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8));
    }
    .profile {
      margin-top: 20px;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      z-index: 3;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }
    .server-invite {
      margin-top: 20px;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      z-index: 3;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
      text-align: left;
    }
    .server-invite .banner {
      position: absolute;
      top: -20px;
      left: -20px;
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      background-image: url('./serverbanner.gif');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      z-index: -1;
      opacity: 0.7;
    }
    .server-invite .server-avatar {
      width: 50px;
      height: 50px;
      background-image: url('./serverpfp.gif');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
    }
    .server-invite .server-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .server-invite .server-text {
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1;
    }
    .server-invite .server-name {
      font-size: 1.2em;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .server-invite .server-sub {
      font-size: 0.9em;
      color: #bbb;
    }
    .server-invite .join-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(45deg, #7289da, #5865f2);
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .server-invite .join-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #5865f2, #7289da);
    }
    .status {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1em;
      color: #fff;
      position: relative;
    }
    .banner {
      position: absolute;
      top: -20px;
      left: -20px;
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      background-image: url('./banner.png');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      z-index: -1;
      opacity: 0.7;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background: #ccc;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background-size: cover;
      background-position: center;
      background-image: url('./pfp.png');
      position: relative;
      z-index: 1;
    }
    .status-text {
      text-align: left;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 0px;
      line-height: 1;
    }
    .status-text .main {
      font-weight: 700;
      color: #fff;
    }
    .status-text .user {
      font-size: 0.9em;
      color: #999;
    }
    .status-text .sub {
      font-size: 0.85em;
      color: #bbb;
    }
    .click-to-enter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      z-index: 100;
      transition: opacity 0.5s ease;
    }
    .click-to-enter::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noise"><feTurbulence type="turbulence" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100" height="100" filter="url(#noise)" opacity="0.3"/></svg>') repeat;
      filter: grayscale(100%) blur(5px);
      z-index: -1;
    }
    .click-to-enter:hover::before {
      filter: grayscale(100%) blur(3px);
    }
    .click-to-enter.fading {
      opacity: 0;
    }
    .click-to-enter canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .audio-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }
    .audio-controls input[type="range"] {
      -webkit-appearance: none;
      width: 120px;
      height: 10px;
      background: linear-gradient(to right, #fff 0%, #fff var(--volume), rgba(255, 255, 255, 0.3) var(--volume), rgba(255, 255, 255, 0.3) 100%);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
    }
    .audio-controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }
    .audio-controls input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }
    .audio-controls input[type="range"]:hover {
      background: linear-gradient(to right, #fff 0%, #fff var(--volume), rgba(255, 255, 255, 0.5) var(--volume), rgba(255, 255, 255, 0.5) 100%);
    }
  </style>
</head>
<body>
  <div class="click-to-enter">
    <canvas id="grainCanvas"></canvas>
    Click to Enter
  </div>
  <canvas id="starCanvas"></canvas>
  <canvas id="trailCanvas"></canvas>
  <div class="container">
    <div class="symbol">üúè</div>
    <h1 class="username">‚ô±WhozÀ¢·µè·µâÀ°·µó</h1>
    <div class="secondary-username">vexedsinz</div>
    <div class="links">
      <a href="https://discordapp.com/users/1278553403856912442" class="link-btn"><img src="./discord.png" alt="Discord"></a>
      <a href="https://t.me/vexedsinz" class="link-btn"><img src="./telegram.png" alt="Telegram"></a>

    </div>
  </div>
  <div class="profile">
    <div class="status">
      <div class="banner"></div>
      <div class="avatar"></div>
      <div class="status-text">
        <div class="main">‚ô±WhozÀ¢·µè·µâÀ°·µó</div>

        <div class="sub">last seen recently</div>
      </div>
    </div>
  </div>
  <div class="server-invite">
    <div class="banner"></div>
    <div class="server-info">
      <div class="server-avatar"></div>
      <div class="server-text">
        <div class="server-name">/skelt REVAMP</div>
        <div class="server-sub">Connect with like-minded people!</div>
      </div>
    </div>
    <a href="https://discord.gg/hkfRrEZczm" class="join-btn">Join Server</a>
  </div>
  <div class="audio-controls">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
  </div>
  <audio id="backgroundMusic" loop volume="0.3" autoplay>
    <source src="./Radiohead - Everything In Its Right Place (Intro Only).mp3" type="audio/mpeg">
  </audio>
  <script>
    // Canvas star animation
    const starCanvas = document.getElementById('starCanvas');
    const starCtx = starCanvas.getContext('2d');
    let mouseX = 0;
    let mouseY = 0;

    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;

    // Trail canvas for mouse effect
    const trailCanvas = document.getElementById('trailCanvas');
    const trailCtx = trailCanvas.getContext('2d');
    trailCanvas.width = window.innerWidth;
    trailCanvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
      grainCanvas.width = window.innerWidth;
      grainCanvas.height = window.innerHeight;
      trailCanvas.width = window.innerWidth;
      trailCanvas.height = window.innerHeight;
    });

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // 3D tilt for main container
    const container = document.querySelector('.container');
    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const mouseX = e.clientX - centerX;
      const mouseY = e.clientY - centerY;
      const rotateX = (mouseY / rect.height) * -20;
      const rotateY = (mouseX / rect.width) * 20;
      container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener('mouseleave', () => {
      container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });

    // 3D tilt for profile container
    const profile = document.querySelector('.profile');
    profile.addEventListener('mousemove', (e) => {
      const rect = profile.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const mouseX = e.clientX - centerX;
      const mouseY = e.clientY - centerY;
      const rotateX = (mouseY / rect.height) * -20;
      const rotateY = (mouseX / rect.width) * 20;
      profile.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    profile.addEventListener('mouseleave', () => {
      profile.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });

    // 3D tilt for server invite container
    const serverInvite = document.querySelector('.server-invite');
    serverInvite.addEventListener('mousemove', (e) => {
      const rect = serverInvite.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const mouseX = e.clientX - centerX;
      const mouseY = e.clientY - centerY;
      const rotateX = (mouseY / rect.height) * -20;
      const rotateY = (mouseX / rect.width) * 20;
      serverInvite.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    serverInvite.addEventListener('mouseleave', () => {
      serverInvite.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });

    // 3D tilt for audio controls
    const audioControls = document.querySelector('.audio-controls');
    audioControls.addEventListener('mousemove', (e) => {
      const rect = audioControls.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const mouseX = e.clientX - centerX;
      const mouseY = e.clientY - centerY;
      const rotateX = (mouseY / rect.height) * -20;
      const rotateY = (mouseX / rect.width) * 20;
      audioControls.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    audioControls.addEventListener('mouseleave', () => {
      audioControls.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });

    // Click to Enter fade-out
    const clickToEnter = document.querySelector('.click-to-enter');
    clickToEnter.addEventListener('click', () => {
      clickToEnter.classList.add('fading');
      setTimeout(() => {
        clickToEnter.remove();
      }, 500);
    });

    // Grain particles animation
    const grainCanvas = document.getElementById('grainCanvas');
    const grainCtx = grainCanvas.getContext('2d');
    grainCanvas.width = window.innerWidth;
    grainCanvas.height = window.innerHeight;

    const grains = [];
    const numGrains = 200;

    for (let i = 0; i < numGrains; i++) {
      grains.push({
        x: Math.random() * grainCanvas.width,
        y: Math.random() * grainCanvas.height,
        radius: Math.random() * 1 + 0.5,
        opacity: Math.random() * 0.3 + 0.1,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }

    function animateGrains() {
      grainCtx.clearRect(0, 0, grainCanvas.width, grainCanvas.height);

      grains.forEach(grain => {
        grain.x += grain.vx;
        grain.y += grain.vy;

        if (grain.x < 0 || grain.x > grainCanvas.width) grain.vx *= -1;
        if (grain.y < 0 || grain.y > grainCanvas.height) grain.vy *= -1;

        grain.opacity = Math.max(0.1, Math.min(0.4, grain.opacity + (Math.random() - 0.5) * 0.02));

        grainCtx.beginPath();
        grainCtx.arc(grain.x, grain.y, grain.radius, 0, Math.PI * 2);
        grainCtx.fillStyle = `rgba(255, 255, 255, ${grain.opacity})`;
        grainCtx.fill();
      });

      if (clickToEnter.parentNode) {
        requestAnimationFrame(animateGrains);
      }
    }

    animateGrains();

    // Mouse trail animation
    const trailDots = [];

    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 2; i++) {
        trailDots.push({
          x: e.clientX,
          y: e.clientY,
          radius: Math.random() * 0.5 + 0.5,
          opacity: 1,
          vx: (Math.random() - 0.5) * 2,
          vy: Math.random() * 2 + 1,
          color: Math.random() < 0.5 ? 'rgba(255, 255, 255, ' : 'rgba(255, 0, 0, '
        });
      }
    });

    function animateTrail() {
      trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);

      trailDots.forEach((dot, index) => {
        dot.x += dot.vx;
        dot.y += dot.vy;
        dot.opacity -= 0.02;

        if (dot.opacity <= 0) {
          trailDots.splice(index, 1);
          return;
        }

        trailCtx.beginPath();
        trailCtx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        trailCtx.fillStyle = `${dot.color}${dot.opacity})`;
        trailCtx.fill();
      });

      requestAnimationFrame(animateTrail);
    }

    animateTrail();

    const stars = [];
    const numStars = 50;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * starCanvas.width,
        y: Math.random() * starCanvas.height,
        originX: Math.random() * starCanvas.width,
        originY: Math.random() * starCanvas.height,
        radius: Math.random() * 2 + 1,
        angle: Math.random() * Math.PI * 2,
        orbitRadius: Math.random() * 20 + 10,
        speed: (Math.random() * 0.005 + 0.002) * (Math.random() < 0.5 ? 1 : -1),
        mouseInfluence: 0,
        color: Math.random() < 0.3 ? 'rgba(255, 0, 0, 0.8)' : 'rgba(255, 255, 255, 0.8)'
      });
    }

    function animateStars() {
      starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);

      stars.forEach(star => {
        const dx = mouseX - star.originX;
        const dy = mouseY - star.originY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const maxDistance = 300;

        star.mouseInfluence = distance < maxDistance ? (1 - distance / maxDistance) * 0.02 : 0;

        star.angle += star.speed + star.mouseInfluence;

        star.x = star.originX + Math.cos(star.angle) * star.orbitRadius;
        star.y = star.originY + Math.sin(star.angle) * star.orbitRadius;

        if (star.x < 0) star.x = starCanvas.width;
        if (star.x > starCanvas.width) star.x = 0;
        if (star.y < 0) star.y = starCanvas.height;
        if (star.y > starCanvas.height) star.y = 0;

        starCtx.beginPath();
        starCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        starCtx.fillStyle = star.color;
        starCtx.shadowBlur = 10;
        starCtx.shadowColor = star.color.includes('255, 0, 0') ? '#f00' : '#fff';
        starCtx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    // Audio control functionality
    const audio = document.getElementById('backgroundMusic');
    const volumeSlider = document.getElementById('volumeSlider');

    audio.volume = 0.3;
    volumeSlider.style.setProperty('--volume', `${audio.volume * 100}%`);

    const playAudio = () => {
      if (audio.paused) {
        audio.play().then(() => {
          console.log('Autoplay successful');
        }).catch(error => {
          console.log('Autoplay failed:', error);
          const tryPlayOnInteraction = () => {
            audio.play().then(() => {
              console.log('Interaction play successful');
              document.removeEventListener('click', tryPlayOnInteraction);
              document.removeEventListener('touchstart', tryPlayOnInteraction);
              document.removeEventListener('keydown', tryPlayOnInteraction);
            }).catch(err => console.log('Interaction play failed:', err));
          };
          document.addEventListener('click', tryPlayOnInteraction, { once: true });
          document.addEventListener('touchstart', tryPlayOnInteraction, { once: true });
          document.addEventListener('keydown', tryPlayOnInteraction, { once: true });
        });
      }
    };
    window.addEventListener('load', playAudio);

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      volumeSlider.style.setProperty('--volume', `${audio.volume * 100}%`);
    });
  </script>
</body>
</html>
