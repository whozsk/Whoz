<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whoz</title>
  <style>
    @font-face {
      font-family: 'Milkyway';
      src: url('Milkyway DEMO.ttf') format('truetype');
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: 'Milkyway', monospace;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .container {
      text-align: center;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      z-index: 2;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }
    .symbol {
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 15px;
    }
    .username {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      animation: glow 3s ease-in-out infinite alternate;
      margin: 0;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 15px #fff, 0 0 25px #fff;
      }
    }
    .status {
      margin: 25px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1em;
      color: #fff;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background: #ccc;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .status-text {
      text-align: left;
    }
    .status-text .main {
      font-weight: 700;
      color: #fff;
    }
    .status-text .sub {
      font-size: 0.85em;
      color: #bbb;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }
    .link-btn {
      font-size: 2.4em;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .link-btn:hover {
      color: #ddd;
      transform: scale(1.1);
    }
    .link-btn img {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      object-fit: contain;
    }
    .link-btn:hover img {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7), 0 0 4px #fff;
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8));
    }
    .audio-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }
    .audio-controls input[type="range"] {
      -webkit-appearance: none;
      width: 120px;
      height: 10px;
      background: linear-gradient(to right, #fff 0%, #fff var(--volume), rgba(255, 255, 255, 0.3) var(--volume), rgba(255, 255, 255, 0.3) 100%);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
    }
    .audio-controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }
    .audio-controls input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }
    .audio-controls input[type="range"]:hover {
      background: linear-gradient(to right, #fff 0%, #fff var(--volume), rgba(255, 255, 255, 0.5) var(--volume), rgba(255, 255, 255, 0.5) 100%);
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <div class="container">
    <div class="symbol">üúè</div>
    <h1 class="username">whoz</h1>
    <div class="status">
      <div class="avatar"></div>
      <div class="status-text">
        <div class="main">vexedsinz</div>
        <div class="sub">last seen 1 hour ago</div>
      </div>
    </div>
    <div class="links">
      <a href="https://discordapp.com/users/1278553403856912442" class="link-btn"><img src="./discord.png" alt="Discord"></a>
      <a href="https://t.me/vexedsinz" class="link-btn"><img src="./telegram.png" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@prxdbywhoz" class="link-btn"><img src="./tiktok.png" alt="TikTok"></a>
    </div>
  </div>
  <div class="audio-controls">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
  </div>
  <audio id="backgroundMusic" loop volume="0.3" autoplay>
    <source src="Radiohead - Everything In Its Right Place (Intro Only).mp3" type="audio/mpeg">
  </audio>
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let mouseX = 0;
    let mouseY = 0;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // 3D tilt for main container
    const container = document.querySelector('.container');
    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const mouseX = e.clientX - centerX;
      const mouseY = e.clientY - centerY;
      const rotateX = (mouseY / rect.height) * -20;
      const rotateY = (mouseX / rect.width) * 20;
      container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener('mouseleave', () => {
      container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });

    // 3D tilt for audio controls
    const audioControls = document.querySelector('.audio-controls');
    audioControls.addEventListener('mousemove', (e) => {
      const rect = audioControls.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const mouseX = e.clientX - centerX;
      const mouseY = e.clientY - centerY;
      const rotateX = (mouseY / rect.height) * -20;
      const rotateY = (mouseX / rect.width) * 20;
      audioControls.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    audioControls.addEventListener('mouseleave', () => {
      audioControls.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });

    const stars = [];
    const numStars = 50;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        originX: Math.random() * canvas.width,
        originY: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        angle: Math.random() * Math.PI * 2,
        orbitRadius: Math.random() * 20 + 10,
        speed: (Math.random() * 0.005 + 0.002) * (Math.random() < 0.5 ? 1 : -1),
        mouseInfluence: 0,
        color: Math.random() < 0.3 ? 'rgba(255, 0, 0, 0.8)' : 'rgba(255, 255, 255, 0.8)'
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        const dx = mouseX - star.originX;
        const dy = mouseY - star.originY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const maxDistance = 300;

        star.mouseInfluence = distance < maxDistance ? (1 - distance / maxDistance) * 0.02 : 0;

        star.angle += star.speed + star.mouseInfluence;

        star.x = star.originX + Math.cos(star.angle) * star.orbitRadius;
        star.y = star.originY + Math.sin(star.angle) * star.orbitRadius;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = star.color.includes('255, 0, 0') ? '#f00' : '#fff';
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    // Audio control functionality
    const audio = document.getElementById('backgroundMusic');
    const volumeSlider = document.getElementById('volumeSlider');

    // Initialize audio and controls
    audio.volume = 0.3;
    volumeSlider.style.setProperty('--volume', `${audio.volume * 100}%`);

    // Attempt autoplay with comprehensive fallback
    const playAudio = () => {
      if (audio.paused) {
        audio.play().then(() => {
          console.log('Autoplay successful');
        }).catch(error => {
          console.log('Autoplay failed:', error);
          // Fallback: Try playing on various user interactions
          const tryPlayOnInteraction = () => {
            audio.play().then(() => {
              console.log('Interaction play successful');
              document.removeEventListener('click', tryPlayOnInteraction);
              document.removeEventListener('touchstart', tryPlayOnInteraction);
              document.removeEventListener('keydown', tryPlayOnInteraction);
            }).catch(err => console.log('Interaction play failed:', err));
          };
          document.addEventListener('click', tryPlayOnInteraction, { once: true });
          document.addEventListener('touchstart', tryPlayOnInteraction, { once: true });
          document.addEventListener('keydown', tryPlayOnInteraction, { once: true });
        });
      }
    };
    window.addEventListener('load', playAudio);

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      volumeSlider.style.setProperty('--volume', `${audio.volume * 100}%`);
    });
  </script>
</body>
</html>
