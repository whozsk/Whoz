<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kys</title>
  <link href="https://fonts.googleapis.com/css?family=Sour+Gummy" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="style.js" href="style.js">
</head>
<body>

  <div id="overlay">
    <button id="enterBtn">click.</button>
  </div>

<div id="volumeControl">
  <label for="volumeSlider">Volume:</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
</div>


  <audio id="bgAudio" loop>
    <source src="minds.mp3" type="audio/mpeg">
  </audio>

  <div id="contentWrapper">
    <h1>whoz</h1>

    <div class="box-row">
      <p>saine</p>
      <p>snuntr</p>
    </div>

    <p class="alias">hunted</p>
  </div>

  <script>
  const enterBtn = document.getElementById('enterBtn');
  const contentWrapper = document.getElementById('contentWrapper');
  const bgAudio = document.getElementById('bgAudio');
  const overlay = document.getElementById('overlay');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeControl = document.getElementById('volumeControl');

  enterBtn.addEventListener('click', () => {
    bgAudio.play().catch(err => console.warn('Autoplay blocked:', err));
    overlay.style.display = 'none';
    contentWrapper.classList.add('active');
    volumeControl.style.display = 'block'; // Show volume slider
  });

  volumeSlider.addEventListener('input', () => {
    bgAudio.volume = volumeSlider.value;
  });

   const tiltElements = document.querySelectorAll('.box-row p, #contentWrapper h1, p.alias');

  tiltElements.forEach(el => {
    el.addEventListener('mousemove', (e) => {
      const rect = el.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = ((y - centerY) / centerY) * 10;
      const rotateY = ((x - centerX) / centerX) * -10;

      el.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    el.addEventListener('mouseleave', () => {
      el.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
  });

</script>


</body>
</html>
