<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whoz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: 'Roboto Mono', monospace;
      color: #fff;
      overflow: hidden;
      position: relative;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAJElEQVQYV2NkYGD4z8DAwMgwIhgMDAYz///f4DBzMyMjAwAANe/D5W3cG4AAAAASUVORK5CYII=');
      background-repeat: repeat;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .container {
      text-align: center;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      z-index: 2;
    }
    .symbol {
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 15px;
    }
    .username {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      animation: glow 3s ease-in-out infinite alternate;
      margin: 0;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 15px #fff, 0 0 25px #fff;
      }
    }
    .status {
      margin: 25px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1em;
      color: #fff;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background: #ccc;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .status-text {
      text-align: left;
    }
    .status-text .main {
      font-weight: 700;
      color: #fff;
    }
    .status-text .sub {
      font-size: 0.85em;
      color: #bbb;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }
    .link-btn {
      font-size: 1.8em;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .link-btn:hover {
      color: #ddd;
      text-shadow: 0 0 10px #fff;
      transform: scale(1.1);
    }
    .corner-left {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      color: #fff;
      opacity: 0.7;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <div class="container">
    <div class="symbol">♄</div>
    <h1 class="username">whoz</h1>
    <div class="status">
      <div class="avatar"></div>
      <div class="status-text">
        <div class="main">vexedsinz</div>
        <div class="sub">last seen 1 hour ago</div>
      </div>
    </div>
    <div class="links">
      <a href="https://discord.com" class="link-btn">☺</a>
      <a href="https://instagram.com" class="link-btn">♡</a>
      <a href="https://tiktok.com" class="link-btn">♬</a>
    </div>
  </div>
  <div class="corner-left">0/254</div>
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let mouseX = 0;
    let mouseY = 0;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    const stars = [];
    const numStars = 50;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        originX: Math.random() * canvas.width,
        originY: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        angle: Math.random() * Math.PI * 2,
        orbitRadius: Math.random() * 20 + 10,
        speed: (Math.random() * 0.005 + 0.002) * (Math.random() < 0.5 ? 1 : -1),
        mouseInfluence: 0
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        const dx = mouseX - star.originX;
        const dy = mouseY - star.originY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const maxDistance = 300;

        star.mouseInfluence = distance < maxDistance ? (1 - distance / maxDistance) * 0.02 : 0;

        star.angle += star.speed + star.mouseInfluence;

        star.x = star.originX + Math.cos(star.angle) * star.orbitRadius;
        star.y = star.originY + Math.sin(star.angle) * star.orbitRadius;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#fff';
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>
</body>
</html>
